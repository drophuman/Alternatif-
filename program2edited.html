    <style>/* Reset dasar */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Background halaman */
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* Container utama */
.container {
  background: rgba(255, 255, 255, 0.08);
  padding: 25px 35px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
}

/* Judul */
h1 {
  text-align: center;
  margin-bottom: 20px;
  letter-spacing: 1px;
}

/* List */
ul {
  list-style: none;
}

li {
  background: rgba(255, 255, 255, 0.15);
  padding: 10px 15px;
  margin: 8px 0;
  border-radius: 8px;
  transition: 0.3s;
  cursor: pointer;
}

/* Efek hover */
li:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateX(6px);
}</style>
</head>
