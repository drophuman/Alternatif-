<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Screen</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  padding: 40px 15px;
  color: #fff;
}

/* container */
.container {
  max-width: 420px;
  margin: auto;
}

/* text item */
.secret {
  background: rgba(255,255,255,0.12);
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.secret:hover {
  background: rgba(255,255,255,0.25);
}

/* hidden video */
.video-box {
  display: none;
  margin-bottom: 20px;
}

/* responsive iframe */
.video-box iframe {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="secret" onclick="toggle(1)">music1</div>
  <div class="video-box" id="v1">
    <iframe src="https://www.youtube.com/embed/liTfD88dbCo" allowfullscreen></iframe>
  </div>

  <div class="secret" onclick="toggle(2)">music2</div>
  <div class="video-box" id="v2">
    <iframe src="https://www.youtube.com/embed/q6LhCim5y_Y" allowfullscreen></iframe>
  </div>

  <div class="secret" onclick="toggle(3)">music3</div>
  <div class="video-box" id="v3">
    <iframe src="https://www.youtube.com/embed/Gb31AKjmKos" allowfullscreen></iframe>
  </div>

  <div class="secret" onclick="toggle(4)">music4</div>
  <div class="video-box" id="v4">
    <iframe src="https://www.youtube.com/embed/TTOPBQhrvtQ" allowfullscreen></iframe>
  </div>

</div>

<script>
function toggle(id) {
  const box = document.getElementById("v" + id);
  box.style.display = box.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
